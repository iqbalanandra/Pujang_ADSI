<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">

    <script src="https://kit.fontawesome.com/51f0e2cb62.js" crossorigin="anonymous"></script>
    <style>
        .main-container {
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 150px;
            flex-shrink: 0;
            background-color: #e60000; /* Adjust color to match your design */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .search-bar {
            width: 700px;
            height: 45px;
            display: flex;
            align-items: center;
            border-radius: 0.375rem;
            position: relative;
        }

        .search-bar input {
            height: 45px;
            border-radius: 0.375rem;
            width: 100%;
            padding-right: 2.5rem;
            padding-left: 1rem;
        }

        .search-bar i {
            position: absolute;
            right: 1rem;
            color: #6b7280; /* Adjust color to match your design */
        }
    </style>
</head>

<body class="font-poppins">
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar p-2 overflow-y-auto">
            <div class="p-2.5 mt-1 flex items-center justify-center">
                <img src="../image/logo pujang.png" alt="logo" >
            </div>

            <div class="h-[250px] flex flex-col items-center justify-around">
                <span class="i-home"></span>
                <span class="i-books"></span>
                <span class="i-setting"></span>
                <span class="i-ask"></span>
            </div>
            <span class="i-exit"></span>
        </div>

        <!-- Main Content -->
        <div class="main-content w-full">
            <!-- Header -->
            <div class="w-full pl-6 pr-6 h-[80px] bg-slate-400 flex items-center justify-between sticky">
                <!-- Container Search Bar -->
                <div class="search-bar shadow-md ">
                    <input type="text" name="Search" id="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
                </div>
                <!-- Profile -->
                <div class="w-[200px] h-full bg-blue-500 flex items-center">

                    <span class="i-notifikasi"></span>
                    <img src="https://via.placeholder.com/54" alt="Dummy Image" class="w-14 h-14 rounded-full">
                    <p>Iqbal Anandra</p>

                </div>
            </div>

             <!-- Quote Container -->
            <div class="container relative w-[748px] h-[300px] p-6">
                <div class="container relative w-[700px] h-[250px] p-4">
                    <!-- Background Quote -->
                    <img src="../image/paper_texture.png" alt="Background Quote" class="absolute z-0 inset-0 w-full h-full object-cover shadow-md rounded-md">
    
                    <!-- Quote Content -->
                    <div class="relative z-10 flex flex-col">
                        <div class="w-full h-full mb-5 ">
                            <h1 class="text-black text-2xl font-semibold">Today's Quote</h1>
                        </div>
                        <div class="bg-green-400 w-full h-full">
                            <p class="text-black font-caveat text-[30px]">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi."</p>
                        </div>

                        <div class="bg-blue-400 w-full h-full mt-1">
                            <p class="text-black font-caveat text-[26px]">~Capek</p>
                        </div>
                        
                    </div>

            </div>
                
        </div>
    </div>
</body>

</html>
