<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/output.css">
    <style>
        #staySignedInSignup:checked + label > div {
            background-color: #4fd1c5; 
        }
        #staySignedInSignup:checked + label > div > svg {
            display: block; 
        }
        .link-spacing a {
            margin-right: 120px; 
        }
    </style>
</head>
<body class="bg-stone-300">   
    <div class="border border-none w-2/6 m-auto h-[75vh] mt-[10%] px-6 py-6 bg-slate-800 rounded-2xl">
        <div class="flex justify-center" style="margin-top: -25%;">
            <img class="w-70 h-40" src="../image/logo pujang.png" alt="logo">
        </div>
        <h1 class="flex justify-center font-bold mt-[2%] text-white text-2xl font-serif">PUJANG</h1>
        <div class="m-auto ml-[20%] mt-[5%] link-spacing">
            <a class="text-white hover:underline w-4/6 hover:decoration-red-600 font-bold hover:w-2/6" href="login.html" id="signInLink">SIGN IN</a>
            <a class="text-white hover:underline w-4/6 hover:decoration-red-600 font-bold hover:w-2/6" href="daftar.html" id="signUpLink">SIGN UP</a>
        </div>
        <form action="../daftar.php" class="text-center mt-[5%]" id="signUpForm" method="POST">
            <!-- kolom nama -->
            <input type="text" class="w-2/5 h-10 rounded-lg pl-2 mb-4 mx-1" id="signupName" name="nama" placeholder="Name">
            <!-- kolom username -->
            <input type="text" class="w-2/5 h-10 rounded-lg pl-2 mb-4 mx-1" id="signupUsername" name="username" placeholder="Username">
            <!-- kolom email -->
            <input class="w-5/6 h-10 rounded-lg pl-2 mb-4" type="email" id="signupEmail" name="email" placeholder="Email"><br>
            <!-- kolom password -->
            <input class="w-5/6 h-10 rounded-lg pl-2" type="password" id="signupPassword" name="password" placeholder="Password">
            <div class="mt-2 flex space-x-2 ml-9 ">
                <input id="staySignedInSignup" class="hidden" type="checkbox">
                <label for="staySignedInSignup" class="flex items-center cursor-pointer">
                    <div class="w-5 h-5 bg-white flex items-center justify-center">
                        <svg class="w-3 h-3 text-white hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                        </svg>
                    </div>
                    <p class="text-white text-sm ml-1" id="acceptEULASignup">accept EULA</p>
                </label>
            </div>
            <div class="flex justify-center mt-5">
                <button class="flex items-center justify-center text-white text-xl font-semibold border-none bg-red-600 w-2/3 h-10 rounded-3xl transition-all duration-200 hover:w-5/6" id="submitButton">
                    Create Account
                </button>
            </div>
        </form>
        <div class="flex justify-center mt-5">
            <a class="text-white" href="#" id="delateForgot">Forgot Password?</a>
        </div>
    </div> 
</body>
</html>
