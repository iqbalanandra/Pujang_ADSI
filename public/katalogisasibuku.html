<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalogisasibuku</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen w-full">
        <!-- Bagian gradient -->
        <div class="bg-gradient-to-r h-full from-black to-red-500 w-32 flex-shrink-0 relative"></div>
        <!-- Bagian konten -->
        <div class="flex-1 bg-purple-200 h-full flex flex-col items-center justify-center relative">
            <h1 class="font-bold text-2xl mb-5 text-left">Data Buku</h1>
            <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-300 w-3/4">
                <table clas="w-full">
                    <tr class="text-left">
                        <th class="border border-gray-300 px-4 py-2">No</th>
                        <th class="border border-gray-300 px-4 py-2">ISBN</th>
                        <th class="border border-gray-300 px-4 py-2">judul</th>
                        <th class="border border-gray-300 px-4 py-2">Penulis</th>
                        <th class="border border-gray-300 px-4 py-2">deskripsi</th>
                        <th class="border border-gray-300 px-4 py-2">Gambar Buku</th>
                        <th class="border border-gray-300 px-4 py-2">publisher</th>
                        <th class="border border-gray-300 px-4 py-2">bahasa</th>
                        <th class="border border-gray-300 px-4 py-2">action</th>
                <div class="mb-4">    
                <button type="submit" class="bg-blue-600 flex justify-center text-white py-2 px-2 rounded">
                <svg class="h-5 w-5 text-stone-100 mt-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                    <path stroke="none" d="M0 0h24v24H0z"/> 
                         <line x1="12" y1="5" x2="12" y2="19"/>
                      <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                      Tambah
                    </button>
                </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
