<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../login.css">
    <script src="./../js/index.js"></script>
</head>
<style>
    #staySignedIn:checked + label > div {
        background-color: #4fd1c5; 
    }
    #staySignedIn:checked + label > div > svg {
        display: block; 
    }
    </style>
<body class="bg-stone-300">   
    <div class="border border-none w-2/6 m-auto h-[75vh] mt-[10%] px-6 py-6 bg-slate-800 rounded-2xl">
        <div class="flex justify-center" style="margin-top: -25%;">
            <img class="w-70 h-40" src="./../image/logo pujang.png" alt="logo">
        </div>
        <h1 class="flex justify-center font-bold mt-[2%] text-white text-2xl font-serif">PUJANG</h1>
        <div class="m-auto ml-[20%] mt-[5%]">
            <a class="text-white hover:underline w-4/6 hover:decoration-red-600 font-bold hover:w-2/6" href="#" id="signInLink">SIGN IN</a>
            <a class="text-white hover:underline hover:decoration-red-600 ml-[35%] font-bold" href="#" id="signUpLink">SIGN UP</a>
        </div>
        <form action="#" class="text-center mt-[5%]" id="signInForm">
            <input class="w-5/6 h-10 rounded-lg pl-2 mb-4 fa-solid fa-user " type="text" id="signinusername" name="signinusername" placeholder="Username"><br>
            <input class="w-5/6 h-10 rounded-lg pl-2" type="password" id="signinpassword" name="signinpassword" placeholder="Password">
        </form>
        <form action="#" class="text-center mt-[5%]" id="signUpForm" style="display: none;">
            <input type="text" class="w-2/5 h-10 rounded-lg pl-2 mb-4 mx-1" id="signupUsername" name="signupUsername" placeholder="Name">
            <input type="text" class="w-2/5 h-10 rounded-lg pl-2 mb-4 mx-1" id="signupUsername" name="signupUsername" placeholder="Username">
            <input class="w-5/6 h-10 rounded-lg pl-2 mb-4" type="email" id="signupEmail" name="signupEmail" placeholder="Email"><br>
            <input class="w-5/6 h-10 rounded-lg pl-2" type="password" id="signupPassword" name="signupPassword" placeholder="Password">
        </form>
        <div class="mt-2 flex items-center space-x-2 ml-9">
            <input id="staySignedIn" class="hidden" type="checkbox">
            <label for="staySignedIn" class="flex items-center cursor-pointer">
                <div class="w-5 h-5 bg-white flex items-center justify-center">
                    <svg class="w-3 h-3 text-white hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                    </svg>
                </div>
                <p class="text-white text-sm ml-1" id="acceptEULA">stay signed in</p>
            </label>
        </div>
        <div class="flex justify-center mt-5">
            <a class="flex items-center justify-center text-white text-xl font-semibold border-none bg-red-600 w-2/3 h-10 rounded-3xl transition-all duration-200 hover:w-5/6" href="#" id="submitButton">
                LOGIN
            </a>
        </div>
        <div class="flex justify-center mt-5">
            <a class="text-white" href="#" id="delateForgot">Forgot Password?</a>
        </div>
    </div> 
</body>
</html>
